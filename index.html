<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>stopwatch</title>
</head>
<body>
    <div class="wrapper">
        <div class="stopwatch">
            <div class="stopwatch-time">
                <span class="stopwatch-hours">00</span> :
                <span class="stopwatch-minutes">00</span> :
                <span class="stopwatch-seconds">00</span>
            </div>
            <div class="stopwatch-control">
                <button class="stopwatch-play">▶️</button>
                <button class="stopwatch-pause">⏸️</button>
                <button class="stopwatch-reset">↩️</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
